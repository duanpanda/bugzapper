    <link rel="stylesheet" href="css/bugzapper.css"/>
    <title>Super Bug Zapper</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
     attribute vec4 aVertexPosition;
     attribute vec4 aVertexNormal;
     uniform mat4 uMVMatrix;
     uniform mat4 uNMatrix;
     uniform mat4 uPMatrix;
     uniform vec4 uLightPosition;
     uniform bool uUpdateLight;
     varying vec3 vNormal, vLightVec, vEyeVec;

     void main(void) {
       vec3 pos = -(uMVMatrix * aVertexPosition).xyz;
       vec3 light = uLightPosition.xyz;
       vec3 L = normalize(light - pos);
       if (uUpdateLight) {
	 vLightVec = vec3(uNMatrix * vec4(L, 0.0));
       } else {
	 vLightVec = L;
       }
       vEyeVec = pos;
       vNormal = normalize((uNMatrix * aVertexNormal).xyz);
       gl_Position = uPMatrix * uMVMatrix * aVertexPosition;
     }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
     precision mediump float;
     uniform vec4 uLightAmbient;
     uniform vec4 uLightDiffuse;
     uniform vec4 uLightSpecular;

     uniform vec4 uMaterialAmbient;
     uniform vec4 uMaterialDiffuse;
     uniform vec4 uMaterialSpecular;
     uniform float uShininess;

     varying vec3 vNormal, vLightVec, vEyeVec;

     void main(void) {
       vec4 fColor;

       vec3 H = normalize(vLightVec + vEyeVec);
       vec4 ambient = uLightAmbient * uMaterialAmbient;

       float Kd = max(dot(vLightVec, vNormal), 0.0);
       vec4  diffuse = Kd * uLightDiffuse * uMaterialDiffuse;

       float Ks = pow(max(dot(vNormal, H), 0.0), uShininess);
       vec4  specular = Ks * uLightSpecular * uMaterialSpecular;

       if (dot(vLightVec, vNormal) < 0.0) specular = vec4(0.0, 0.0, 0.0, 1.0);

       fColor = ambient + diffuse + specular;
       fColor.a = 1.0;

       gl_FragColor = fColor;
     }
    </script>
