<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <link rel="stylesheet" href="bugzapper.css"/>
    <title>Super Bug Zapper</title>


    <script id="vertex-shader" type="x-shader/x-vertex">
     attribute vec4 vPosition;
     attribute vec3 vColor;
     varying vec4 color;
     uniform float theta;

     void
     main()
     {
       float s = sin(theta);
       float c = cos(theta);

       gl_Position.x = c * vPosition.x - s * vPosition.y;
       gl_Position.y = s * vPosition.x + c * vPosition.y;
       gl_Position.z = 0.0;
       gl_Position.w = 1.0;

       color = vec4(vColor, 1.0);
     }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
     precision mediump float;

     varying vec4 color;

     void
     main()
     {
       gl_FragColor = color;
     }
    </script>

    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/MV.js"></script>
    <script type="text/javascript" src="bugzapper.js"></script>
  </head>

  <body>
    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div class="controls">
      <button id="reset">Restart Game</button>

      <div class="slider">
	<label>Interval: 10</label>
	<input id="interval-slider" type="range"
	       min="10" max="50" step="10" value="30" />
	<label>50</label>
      </div>

      <div class="slider">
	<label>Speed: 1</label>
	<input id="speed-slider" type="range"
	       min="1" max="10" step="1" value="2" />
	<label>10</label>
      </div>
      <div class="slider">
	<label>Max Num Complete Bacterias to Lose</label>
	<input type="number" id="bactCountToLose" min="2" max="8" />
	<label></flabel>
      </div>
    </div>
    <div class="game-text">
      <div>
	<label>Score: </label><label id="score">0</label>
      </div>
      <p id="win-or-lose"></p>
    </div>
  </body>
</html>
